[build]
  command = "npm run build"
  publish = "dist"

# Redirect non-www to www (must come before SPA redirect)
[[redirects]]
  from = "http://curtainsandfurniture.ae/*"
  to = "https://www.curtainsandfurniture.ae/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://curtainsandfurniture.ae/*"
  to = "https://www.curtainsandfurniture.ae/:splat"
  status = 301
  force = true

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

